<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description"
        content="Play the ultimate game of rock, paper, scissors! Can you unlock all upgrades and defeat the computer?">
    <meta name="keywords" content="rock paper scissors, rock paper scissors lizard spock, game, rps, rpsls">
    <meta name="author" content="Ultimate RPS">

    <title>Ultimate RPS</title>
    <!-- Link to icon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <!-- Link to CSS -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <ul>
        <li>
            <a class="icons open-settings" aria-label="settings" href="/#"><i class="fa-solid fa-gear"></i></a>
        </li>
        <li>
            <a class="icons open-rules" aria-label="rules" href="/#"><i class="fa-solid fa-book"></i></a>
        </li>
    </ul>

    <div id="settings">
        <a class="icons close-window" href="/#"><i class="fa-solid fa-xmark"></i></a>
        <h2>Settings</h2>
        <h3>Upgrades:</h3>
        <div class="message-buttons upgrades">

            <button class="upgrade-toggle locked">
                <p>Lizard & Spock</p>
                <div class="upgrade-display">
                    <i class="fa-solid fa-hand-lizard"></i>
                    <i class="fa-solid fa-hand-spock"></i>
                </div>
            </button>


            <button class="upgrade-toggle locked">
                <p>Pink Theme</p>
                <div class="upgrade-display pink-theme">
                </div>
            </button>
            <button class="upgrade-toggle locked">
                <p>Dark Theme</p>
                <div class="upgrade-display dark-theme"
                    style="background: linear-gradient(135deg, #232B6F 0%, #2A45CB 50%, #232B6F 100%) no-repeat;">
                </div>
            </button>
            <button class="upgrade-toggle locked">
                <p>Rainbow Theme</p>
                <div class="upgrade-display rainbow-theme" style="
                        background: linear-gradient(135deg, rgba(255,0,21,1) 0%, 
                        rgba(255,136,0,1) 15%, 
                        rgba(241,255,0,1) 30%, 
                        rgba(13,255,0,1) 45%, 
                        rgba(0,171,255,1) 60%, 
                        rgba(113,0,255,1) 75%, 
                        rgba(255,0,200,1) 90%);">
                </div>
            </button>
        </div>
        <p>Level-up to unlock!</p>
    </div>

    <h1>Ultimate RPS</h1>


    <div id="game-board">

        <div class="comp-board">
            <div id="comp-display" class="display box"></div>
        </div>


        <p id="versus">Vs.</p>

        <div class="user-board">
            <div id="user-display" class="display box"></div>

            <div id="weapon-select">
                <button weapon-type="rock" disabled="true">Rock</button>
                <button weapon-type="paper">Paper</button>
                <button weapon-type="scissors">Scissors</button>
            </div>
        </div>

    </div>

    <p id="outcome">To begin, please select either Rock, Paper or Scissors!</p>

    <div id="scoreboard">
        <div id="score-bar" class="box">
            <div id="progress-bar"></div>
        </div>

        <p>Wins: <span id="wins">0</span></p>
        <p>Losses: <span id="loses">0</span></p>
        <p>Draws: <span id="draws">0</span></p>
        <p>Level: <span id="level">1</span></p>
    </div>

    <!-- Link to JavaScript -->
    <script src="assets/js/script.js"></script>
    <!-- Link to Font Awesome icons -->
    <script src="https://kit.fontawesome.com/3b376b7e60.js" crossorigin="anonymous"></script>
</body>

</html>
