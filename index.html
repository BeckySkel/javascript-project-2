<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description"
        content="Play the ultimate game of rock, paper, scissors! Can you unlock all upgrades and defeat the computer?">
    <meta name="keywords" content="rock paper scissors, rock paper scissors lizard spock, game, rps, rpsls">
    <meta name="author" content="Ultimate RPS">

    <title>Ultimate RPS</title>
    <!-- Link to favicon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <!-- Link to CSS -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>

<!-- Class on body tag interacts with CSS and JS to set the background colour -->
<body class="rainbow-theme" style="background-attachment: fixed;">
    <h1>Ultimate RPS</h1>

    <!-- Main navigation buttons - displays relevant content as pop-up messages -->
    <ul id="navigation">
        <li>
            <button class="icons open-settings" aria-label="Opens settings menu to toggle upgrades" data-destination="settings"><i class="fa-solid fa-gear"></i></button>
        </li>
        <li>
            <button class="icons open-rules" aria-label="Opens game rules and how to play" data-destination="rules"><i class="fa-solid fa-book"></i></button>
        </li>
    </ul>

    <!-- Not displayed on screen until called by displayMessage function -->
    <div id="settings">
        <button class="icons close-window" aria-label="Close settings menu"><i class="fa-solid fa-xmark"></i></button>
        <h2>Toggle Upgrades:</h2>
        <div class="settings-buttons upgrades">
            <button class="upgrade-toggle theme-upgrade" aria-label="Sets background colour to blue theme">
                <span class="upgrade-name">Blue Theme</span>
                <span class="upgrade-display blue-theme">
                </span>
            </button>
            <button class="upgrade-toggle locked theme-upgrade" aria-label="Sets background colour to pink theme">
                <span class="upgrade-name">Pink Theme</span>
                <span class="upgrade-display pink-theme">
                </span>
            </button>
            <button class="upgrade-toggle locked theme-upgrade" aria-label="Sets background colour to dark blue theme">
                <span class="upgrade-name">Dark Theme</span>
                <span class="upgrade-display dark-theme">
                </span>
            </button>
            <button class="upgrade-toggle locked theme-upgrade" aria-label="Sets background colour to rainbow theme">
                <span class="upgrade-name">Rainbow Theme</span>
                <span class="upgrade-display rainbow-theme">
                </span>
            </button>
            <button class="upgrade-toggle locked game-upgrade" aria-label="Adds or removes Lizard and Spock weapon choices">
                <span class="upgrade-name">Lizard & Spock</span>
                <span class="upgrade-display extra-weapons">
                    <i class="fa-solid fa-hand-lizard"></i>
                    <i class="fa-solid fa-hand-spock"></i>
                </span>
            </button>
        </div>
        <p>Level-up to unlock!</p>
    </div>

    <!-- The main game area -->
    <div id="game-board">

        <!-- Displays computer choice -->
        <div class="comp-board">
            <div id="comp-display" class="display box"></div>
        </div>

        <p id="versus">Vs.</p>

        <!-- Displays user choice -->
        <div class="user-board">
            <div id="user-display" class="display box"></div>

            <!-- Buttons to select weapon and begin game -->
            <div id="weapon-select">
                <button data-type="rock">Rock</button>
                <button data-type="paper">Paper</button>
                <button data-type="scissors">Scissors</button>
            </div>
        </div>
    </div>

    <!-- Displays outcome of battle function -->
    <p id="outcome">To begin, please select either Rock, Paper or Scissors!</p>

    <div id="scoreboard">
        <!-- Scorebar provides visual representation of points system. Manipulated by incrementScoreBar function -->
        <div id="score-bar" class="box">
            <div id="progress-bar"></div>
        </div>

        <!-- Displays scores for user, updated after each battle by displayScores function -->
        <p>Wins: <span id="wins">0</span></p>
        <p>Losses: <span id="loses">0</span></p>
        <p>Draws: <span id="draws">0</span></p>
        <p>Level: <span id="level">1</span></p>
    </div>

    <!-- Link to JavaScript for messages and general display -->
    <script src="assets/js/display.js"></script>
    <!-- Link to JavaScript to run main game -->
    <script src="assets/js/game.js"></script>
    <!-- Link to Font Awesome icons -->
    <script src="https://kit.fontawesome.com/3b376b7e60.js" crossorigin="anonymous"></script>
</body>

</html>
